<form>

  <div class="mb-3">
    <label class="form-label" for="name">Имя:</label>
    <input [(ngModel)]="model.name" class="form-control" id="name" name="name" required type="text">
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">Возраст:</label>
    <input [(ngModel)]="model.age" class="form-control" id="age" name="age" required type="number">
  </div>

  <div class="mb-3">
    <label class="form-label" for="role">Роль:</label>
    <select [(ngModel)]="model.role" class="form-select" id="role" name="role" required>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>

  <div class="mb-3">
    <button class="btn btn-info">Сохранить</button>
  </div>

</form>

<p>{{model | json}}</p>
