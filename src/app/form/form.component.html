<form #userForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label class="form-label" for="name">Имя:</label>
    <input #name="ngModel" (click)="errorsLog(name)" [(ngModel)]="model.name" class="form-control" id="name"
           maxlength="15"
           minlength="2"
           name="name"
           required
           type="text">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors?.required">Имя обязательно.</div>
      <div *ngIf="name.errors?.minlength">Имя должно содержать минимум 2 символа.</div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">Возраст:</label>
    <input #age="ngModel" [(ngModel)]="model.age" class="form-control" id="age" name="age" required type="number">
    <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
      <div *ngIf="age.errors?.required">Возраст обязателен.</div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="role">Роль:</label>
    <select [(ngModel)]="model.role" class="form-select" id="role" name="role">
      <option disabled selected value="">Выберите роль</option>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>

  <div class="mb-3">
    <button [disabled]="userForm.form.invalid" class="btn btn-info">Сохранить</button>
  </div>

</form>

<p>{{model | json}}</p>
